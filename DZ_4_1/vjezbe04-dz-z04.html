<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Varijable</title>
</head>
<body>
  <script type="text/javascript">
    var polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85);

    console.log("Inicijalna dužina polja:", polje.length);

    
    polje.sort(function(a, b) {
      return a - b;
    });

    
    console.log("Sortirano polje (uzlazno):", polje);

    
    polje.sort(function(a, b) {
      return b - a;
    });

    
    console.log("Sortirano polje (silazno):", polje);

    
    var uklonjenZadnjiElement = polje.pop();
    console.log("Uklonjen zadnji element:", uklonjenZadnjiElement);

    
    polje.push(19, 22);
    console.log("Polje nakon dodavanja elemenata:", polje);

  
    var polje2 = ["Banana", "Orange", "Apple", "Mango"];
    var polje_final = polje.concat(polje2);

   
    console.log("Konačno polje:", polje_final);
  </script>
</body>
</html>
